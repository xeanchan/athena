<!-- <img id="signal_cover" class="map" src="assets/img/map.png"> -->
<div style="position: relative;">
  <div class="signal_cover">

    <div class="quality_img" [ngStyle]="style" >
      <!-- 障礙物 -->
      <span *ngFor="let item of rectList" [ngStyle]="item.style">
        <svg [attr.style.width]="item.style.width"  [attr.style.height]="item.style.height" #tooltip="matTooltip" matTooltip="{{ item.hover }}" xmlns="http://www.w3.org/2000/svg">
          <g><rect [ngStyle]="item.svgStyle" stroke-width="1.5" x="0" y="0" /></g>
        </svg>
      </span>
      <!-- 現有基站 -->
      <span *ngFor="let item of defaultBsList" [ngStyle]="item.style">
        <svg width="30" height="30" #tooltip="matTooltip" matTooltip="{{ item.hover }}" xmlns="http://www.w3.org/2000/svg">
          <g>
            <rect fill="none" id="canvas_background" height="32" width="32" y="-1" x="-1"/>
          </g>
          <g>
            <path fill="none" d="m0,0l24,0l0,24l-24,0l0,-24z"/>
            <path [attr.fill]="item.color" stroke="null" id="svg_4" d="m27.1373,5.80872l1.19321,-1.19321c-2.08811,-2.08811 -4.77283,-3.13217 -7.45754,-3.13217s-5.36943,1.04406 -7.45754,3.13217l1.19321,1.19321c1.78981,-1.64066 4.02707,-2.53556 6.26434,-2.53556s4.47453,0.89491 6.26434,2.53556zm-1.34236,1.19321c-1.34236,-1.34236 -3.13217,-2.08811 -4.92198,-2.08811s-3.57962,0.74575 -4.92198,2.08811l1.19321,1.19321c1.04406,-1.04406 2.38641,-1.49151 3.72877,-1.49151c1.34236,0 2.68472,0.44745 3.72877,1.49151l1.19321,-1.19321zm-0.44745,9.39651l-2.98302,0l0,-5.96604l-2.98302,0l0,5.96604l-14.91509,0c-1.64066,0 -2.98302,1.34236 -2.98302,2.98302l0,5.96604c0,1.64066 1.34236,2.98302 2.98302,2.98302l20.88112,0c1.64066,0 2.98302,-1.34236 2.98302,-2.98302l0,-5.96604c0,-1.64066 -1.34236,-2.98302 -2.98302,-2.98302zm-16.4066,7.45754l-2.98302,0l0,-2.98302l2.98302,0l0,2.98302zm5.22028,0l-2.98302,0l0,-2.98302l2.98302,0l0,2.98302zm5.22028,0l-2.98302,0l0,-2.98302l2.98302,0l0,2.98302z"/>
          </g>
        </svg>
      </span>
      <span *ngFor="let item of defaultBsList; let i=index" [ngStyle]="item.circleStyle" class="rounded-circle blue_circle" >{{ (i + 1) }}</span>
      <!-- 新增基站 -->
      <span *ngFor="let item of candidateList" [ngStyle]="item.style">
        <svg  width="30" height="30" #tooltip="matTooltip" matTooltip="{{ item.hover }}" xmlns="http://www.w3.org/2000/svg">
          <g>
            <rect fill="none" height="32" width="32" y="-1" x="-1"/>
          </g>
          <g>
            <g>
              <rect  x="0" width="24" height="24" fill="none"/>
            </g>
            <g>
              <g stroke="null">
                <g stroke="null">
                  <path [attr.fill]="item.color" stroke="null" d="m26.60334,2.83059l-23.16898,0c-1.60735,0 -2.88164,1.28877 -2.88164,2.89612l-0.01448,17.37673c0,1.60735 1.28877,2.89612 2.89612,2.89612l23.16898,0c1.60735,0 2.89612,-1.28877 2.89612,-2.89612l0,-17.37673c0,-1.60735 -1.28877,-2.89612 -2.89612,-2.89612zm-16.6527,15.92867l-1.73767,0l-3.69256,-5.06821l0,5.06821l-1.81008,0l0,-8.68837l1.81008,0l3.62015,5.06821l0,-5.06821l1.81008,0l0,8.68837zm7.2403,-6.86381l-3.62015,0l0,1.62183l3.62015,0l0,1.82456l-3.62015,0l0,1.60735l3.62015,0l0,1.81008l-5.79224,0l0,-8.68837l5.79224,0l0,1.82456zm10.13643,5.41575c0,0.79643 -0.65163,1.44806 -1.44806,1.44806l-5.79224,0c-0.79643,0 -1.44806,-0.65163 -1.44806,-1.44806l0,-7.2403l1.81008,0l0,6.53075l1.63631,0l0,-5.09717l1.81008,0l0,5.08269l1.62183,0l0,-6.51627l1.81008,0l0,7.2403z"/>
                </g>
              </g>
            </g>
          </g>
        </svg>
      </span>
      <span *ngFor="let item of candidateList; let i=index" [ngStyle]="item.circleStyle" class="rounded-circle pink_circle" >{{ (i + 1) }}</span>
      <!-- UE -->
      <span *ngFor="let item of ueList" [ngStyle]="item.style">
        <svg width="20" height="30" #tooltip="matTooltip" matTooltip="{{ item.hover }}" xmlns="http://www.w3.org/2000/svg">
          <g><rect fill="none" height="20" width="30" y="-1" x="-1"/></g>
          <g>
            <path [attr.fill]="item.color" d="M15.88,0H3.12C1.4,0,0,1.47,0,3.27v22.46C0,27.53,1.4,29,3.12,29h12.76C17.6,29,19,27.53,19,25.73V3.27
            C19,1.47,17.6,0,15.88,0z M9.5,27.09c-0.48,0-0.86-0.41-0.86-0.91c0-0.5,0.39-0.91,0.86-0.91c0.48,0,0.86,0.41,0.86,0.91
            C10.36,26.69,9.98,27.09,9.5,27.09z M16.71,21.99c0,0.77-0.59,1.39-1.32,1.39H3.61c-0.73,0-1.32-0.62-1.32-1.39V4.11
            c0-0.77,0.59-1.39,1.32-1.39h11.77c0.73,0,1.32,0.62,1.32,1.39V21.99z"/>
          </g>
      </svg>
      </span>
    </div>
  </div>
</div>
