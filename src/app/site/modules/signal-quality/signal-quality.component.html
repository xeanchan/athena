<div [ngStyle]="divStyle">
  <div class="quality_chart">
    <div class="color_bar">
      <div *ngFor="let item of colorBars" [ngStyle]="item"><label>{{ item.val }}</label></div>
      <div style="color: #000;">dB</div>
    </div>
    <!-- 新增基站 -->
    <span *ngFor="let item of candidateList" [matTooltip]="item.hover" [ngStyle]="item.style" style="z-index: 99999;">
      <svg class="drag_obj" width="30" height="30" xmlns="http://www.w3.org/2000/svg">
        <g>
          <rect fill="none" id="canvas_background" height="3" width="25" y="-1" x="-1"/>
        </g>
        <g>
          <g>
            <rect  x="0" width="24" height="15" fill="none"/>
          </g>
          <g>
            <g stroke="null">
              <g stroke="null">
                <rect stroke="#000" rx="3" id="svg_3" height="17.79447" width="27.84664" y="0.08384" x="0.08216" stroke-opacity="null" stroke-width="0" fill="#000"/>
                <text stroke="#fff" transform="matrix(0.8532502651214598,0,0,0.8532502651214598,0.7290017828345299,0.38280437514185905) " font-style="normal" font-weight="bold" xml:space="preserve" text-anchor="start" font-family="sans-serif" font-size="12" id="svg_7" y="14.00717" x="3.15093" stroke-opacity="null" stroke-width="0" fill="#fff">New</text>                  
              </g>
            </g>
          </g>
        </g>
      </svg>
    </span>
    <span *ngFor="let item of candidateList; let i=index" [ngStyle]="item.circleStyle" class="rounded-circle pink_circle" >{{ item.num }}</span>

    <div class="quality_img" [ngStyle]="style" style="z-index: -1" >
      <!-- 障礙物 -->
      <span *ngFor="let item of rectList" #obstacleElm [ngStyle]="item.style">
        <svg class="drag_obj" [attr.width]="item.style.width" [attr.height]="item.style.height" #tooltip="matTooltip" matTooltip="{{ item.hover }}" xmlns="http://www.w3.org/2000/svg">
          <g><rect [ngStyle]="item.svgStyle" stroke-width="1.5" x="0" y="0" /></g>
        </svg>
      </span>
      <!-- 現有基站 -->
      <span *ngFor="let item of defaultBsList" [ngStyle]="item.style">
        <svg class="drag_obj" width="30" height="30" #tooltip="matTooltip" matTooltip="{{ item.hover }}" xmlns="http://www.w3.org/2000/svg">
          <g>
            <rect fill="none" id="canvas_background" height="32" width="32" y="-1" x="-1"/>
          </g>
          <g>
            <path fill="none" d="m0,0l24,0l0,24l-24,0l0,-24z"/>
            <path [attr.fill]="item.color" stroke="null" id="svg_4" d="m27.1373,5.80872l1.19321,-1.19321c-2.08811,-2.08811 -4.77283,-3.13217 -7.45754,-3.13217s-5.36943,1.04406 -7.45754,3.13217l1.19321,1.19321c1.78981,-1.64066 4.02707,-2.53556 6.26434,-2.53556s4.47453,0.89491 6.26434,2.53556zm-1.34236,1.19321c-1.34236,-1.34236 -3.13217,-2.08811 -4.92198,-2.08811s-3.57962,0.74575 -4.92198,2.08811l1.19321,1.19321c1.04406,-1.04406 2.38641,-1.49151 3.72877,-1.49151c1.34236,0 2.68472,0.44745 3.72877,1.49151l1.19321,-1.19321zm-0.44745,9.39651l-2.98302,0l0,-5.96604l-2.98302,0l0,5.96604l-14.91509,0c-1.64066,0 -2.98302,1.34236 -2.98302,2.98302l0,5.96604c0,1.64066 1.34236,2.98302 2.98302,2.98302l20.88112,0c1.64066,0 2.98302,-1.34236 2.98302,-2.98302l0,-5.96604c0,-1.64066 -1.34236,-2.98302 -2.98302,-2.98302zm-16.4066,7.45754l-2.98302,0l0,-2.98302l2.98302,0l0,2.98302zm5.22028,0l-2.98302,0l0,-2.98302l2.98302,0l0,2.98302zm5.22028,0l-2.98302,0l0,-2.98302l2.98302,0l0,2.98302z"/>
          </g>
        </svg>
      </span>
      <span *ngFor="let item of defaultBsList; let i=index" [ngStyle]="item.circleStyle" class="rounded-circle blue_circle" >{{ (i + 1) }}</span>

    </div>
  </div>
</div>
