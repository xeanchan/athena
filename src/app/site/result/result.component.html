

  <h2 class="inline-block">規劃結果</h2>

  <mat-button-toggle-group class="inline-block">
    <mat-button-toggle [routerLink]="['/site/site-planning']" value="back">回上頁</mat-button-toggle>
    <mat-button-toggle [routerLink]="['/site/planning-report']" value="report">規劃報告</mat-button-toggle>
    <mat-button-toggle  value="3d">3D 顯示</mat-button-toggle>
    <mat-button-toggle value="export">匯出</mat-button-toggle>
  </mat-button-toggle-group>

    <div class="box">
        <div class="ds">
            <i class="fas fa-info-circle"></i>
            規劃目標 : 不限制增加基站數量，以達到 UE 平均下行 Throughput 最大
        </div>

        <table>
            <tbody>
                <tr>
                    <th class="panel" colspan="7"><label class="bold">建議方案</label>待選基站位置 ( 共6處 )</th>
                </tr>
                <tr>
                    <th>基站編號</th>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                </tr>
                <tr>
                    <th>發射功率(dBm)</th>
                    <td>10</td>
                    <td>20</td>
                    <td>19</td>
                    <td>18</td>
                    <td>11</td>
                    <td>2</td>
                </tr>
                <tr>
                    <th>波束編號</th>
                    <td>32</td>
                    <td>288</td>
                    <td>704</td>
                    <td>480</td>
                    <td>448</td>
                    <td>640</td>
                </tr>
            </tbody>
        </table>

        <table>
            <tbody>
                <tr>
                    <th class="panel" colspan="4"><label class="bold">預估場域效能</label></th>
                </tr>
                <tr>
                    <th>地圖切面(高度)</th>
                    <th>切面覆蓋率</th>
                    <th>切面平均 SINR</th>
                    <th>切面平均 RSRP</th>
                </tr>
                <tr>
                    <td>100公分</td>
                    <td>98%</td>
                    <td>12.38dB</td>
                    <td>-83.58dBm</td>
                </tr>
                <tr>
                    <td>150公分</td>
                    <td>98%</td>
                    <td>12.38dB</td>
                    <td>-83.58dBm</td>
                </tr>
            </tbody>
            
        </table>

                <mat-button-toggle  value="RSRP">RSRP</mat-button-toggle>
