<h2 class="inline-block">規劃結果</h2>

<mat-button-toggle-group class="inline-block">
  <mat-button-toggle [routerLink]="['/site/site-planning']" value="back">回上頁</mat-button-toggle>
	<mat-button-toggle  value="3d">3D 顯示</mat-button-toggle>
	<mat-button-toggle value="export">匯出</mat-button-toggle>
</mat-button-toggle-group>

<div class="box">
	<div class="leftArea">

		<!-- 建議方案 -->
		<app-propose [result]="result" ></app-propose>
        
		<table>
			<tbody>
				<tr>
					<th colspan="2" class="panel center"><label>圖面資訊</label></th>
				</tr>
				<tr>
					<td class="mapType">
						<label>切面高度</label>
						<mat-button-toggle-group>
							<mat-button-toggle  value="" selected>50 公分</mat-button-toggle>
						</mat-button-toggle-group>
			
						<label class="mL_1">分布圖切換</label>
						<mat-button-toggle-group>
							<mat-button-toggle  value="SINR" selected>訊號品質圖</mat-button-toggle>
							<mat-button-toggle  value="PCI">訊號覆蓋圖</mat-button-toggle>
							<mat-button-toggle  value="RSRP">訊號強度圖</mat-button-toggle>
						</mat-button-toggle-group>
						<!-- 訊號品質圖 -->
            <app-signal-quality [result]="result"></app-signal-quality>
            <!-- 訊號覆蓋圖 -->
            <app-signal-cover [result]="result"></app-signal-cover>
            <!-- 訊號強度圖 -->
            <app-signal-strength [result]="result"></app-signal-strength>
					</td>
				</tr>
			</tbody>
		</table>
		<!-- 預估效能 -->
		<app-performance [result]="result"></app-performance>
		
		<!-- 統計資訊 -->
		<app-statistics [result]="result"></app-statistics>

	</div>
    
	<div class="rightArea ds">
		<!-- 場域設定資訊 -->
		<app-site-info [result]="result" [calculateForm]="calculateForm"></app-site-info>
  </div>
</div>
