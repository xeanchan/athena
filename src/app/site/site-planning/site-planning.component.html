<div class="tool">
  <span class="material-icons">stop</span>
  <span class="material-icons">fiber_manual_record</span>
  <span class="material-icons">play_arrow</span>
  <span class="material-icons">router</span>
  <span class="material-icons">fiber_new</span>
  <span class="material-icons">desktop_windows</span>
</div>

<mat-sidenav-container class="example-container">
  <mat-sidenav-content>
    

    <div>
    
    <h2 class="inline-block">場域規劃</h2>
    <mat-button-toggle-group class="inline-block">
      <mat-button-toggle value="save" selected>儲存</mat-button-toggle>
      <mat-button-toggle value="export">匯出</mat-button-toggle>
      <mat-button-toggle value="go">開始運算</mat-button-toggle>
     <!-- <mat-button-toggle [routerLink]="['/site/view3d']" value="3D">3D顯示</mat-button-toggle>-->
    </mat-button-toggle-group>
    <button class="toggle" mat-button (click)="sidenav.toggle()"><span class="material-icons">tune</span></button>
  </div>
  </mat-sidenav-content>
  <mat-sidenav #sidenav mode="side" position="end" [(opened)]="opened" >
    <mat-accordion>
      <mat-expansion-panel (opened)="panelOpenState = true"
                           (closed)="panelOpenState = false">
        <mat-expansion-panel-header>
          <mat-panel-title>規劃目標設定</mat-panel-title>
        </mat-expansion-panel-header>
        <p>
          <mat-tab-group>
            <mat-tab label="First"> Content 1 </mat-tab>
            <mat-tab label="Second"> Content 2 </mat-tab>
            <mat-tab label="Third"> Content 3 </mat-tab>
          </mat-tab-group>
        </p>
      </mat-expansion-panel>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>場域設定</mat-panel-title>
        </mat-expansion-panel-header>
        <p>
        </p>
      </mat-expansion-panel>
      <mat-expansion-panel>

        <mat-expansion-panel-header>
          <mat-panel-title>基站設定</mat-panel-title>
        </mat-expansion-panel-header>
        <p>
        </p>
      </mat-expansion-panel>
      <mat-expansion-panel>

        <mat-expansion-panel-header>
          <mat-panel-title>障礙物資訊</mat-panel-title>
        </mat-expansion-panel-header>
        <p>
        </p>
      </mat-expansion-panel>
      <mat-expansion-panel>

        <mat-expansion-panel-header>
          <mat-panel-title>UE 設定</mat-panel-title>
        </mat-expansion-panel-header>
        <p>
        </p>
      </mat-expansion-panel>
      <mat-expansion-panel>

        <mat-expansion-panel-header>
          <mat-panel-title>演算法設定</mat-panel-title>
        </mat-expansion-panel-header>
        <p>
        </p>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-sidenav>
</mat-sidenav-container>
