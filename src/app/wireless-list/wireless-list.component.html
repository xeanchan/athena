<div class="wrap">
	<div class="header">
		<h1>Athena Planning Portal</h1>
		<span class="headerRightarea"> 
			<mat-button-toggle-group name="fontStyle" aria-label="Font Style">
					<mat-button-toggle  value="Chinese" selected>Chinese</mat-button-toggle>
					<mat-button-toggle value="English">English</mat-button-toggle>
			</mat-button-toggle-group>
			<a href="javascript:void(0)" (click)="logout()"><i class="fas fa-sign-out-alt logout"></i></a>
		</span>
	</div>
	<div class="content">
		<h2>無限網路規劃  專案列表
			<span class="example-button-row">
					<button mat-button (click)="openDialog()"> 新增</button>
			</span>
		</h2>
			
		<div>

			<table>
				<thead>
					<tr>
					<th>名稱</th>
					<th>狀況</th>
					<th>建立時間</th>
					<th>規劃報告</th>
					<th>編輯</th>
					<th>刪除</th>
					<th>匯出</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let item of taskList">
						<td>{{ item.taskName }}</td>
						<td>
						<span>{{ item.progress * 100 }}%</span> 
						<mat-progress-bar mode="determinate" value="{{ item.progress * 100 }}"></mat-progress-bar>
						</td>
						<td>{{ item.createTime }}</td>
						<td><i class="far fa-file-pdf"></i></td>
						<td><i class="fas fa-pencil-alt"></i></td>
						<td><i class="far fa-trash-alt"></i></td>
						<td><i class="fas fa-file-download"></i></td>
					</tr>
				</tbody>
			</table>

		</div>

		<h2>操作說明</h2>
				
	</div>
</div>
