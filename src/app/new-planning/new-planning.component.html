<h3>新專案規劃
  <span class="example-button-row">
      <button mat-button>載入</button>
  </span>
</h3>
<div class="modalContent">
  <table>
    <tbody>
      <tr>
        <td class="th">規劃案名稱</td>
        <td><input type="text" class="w100"></td>
        <td class="th">規劃目標</td>
        <mat-button-toggle-group>
          <mat-button-toggle value="zh-TW" selected>a</mat-button-toggle>
          <mat-button-toggle value="en">b</mat-button-toggle>
          <mat-button-toggle value="en">c</mat-button-toggle>
        </mat-button-toggle-group>
      </tr>
      <tr>
        <td class="th">場域平面圖</td>
        <td colspan="3">
          <input type="file">
          <span class="note">圖檔限制...</span>
        </td>
      </tr>
      <tr>
        <td class="th">場域尺寸</td>
        <td colspan="3">
          <div>長<input type="text">公尺</div>
          <div>寬<input type="text">公尺</div>
          <div>高<input type="text">公尺</div>
        </td>
      </tr>
    </tbody>
  </table>
  <span class="example-button-row">
    <a   [routerLink]="['/new-planning']">確定</a>
  </span>
</div>
