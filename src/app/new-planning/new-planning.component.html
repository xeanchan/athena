<h3>新專案規劃
  <span class="example-button-row">
      <button mat-button>載入</button>
  </span>
</h3>
<div class="modalContent">
  <table>
    <tbody>
      <tr>
        <td class="th">規劃案名稱</td>
        <td><input type="text" class="w100" [(ngModel)]="calculateForm.taskName" ></td>
      </tr>
      <!--<tr>
        <td class="th">規劃目標</td>
        <td>
          <mat-radio-group aria-label="Select an option">
            <mat-radio-button value="1">UE 平均 SINR 最大</mat-radio-button>
            <mat-radio-button value="2">UE 覆蓋範圍最大</mat-radio-button>
            <mat-radio-button value="3">UE 平均下行 Throughput 最大</mat-radio-button>
            <mat-radio-button value="4">場域平均 SINR 最大</mat-radio-button>
            <mat-radio-button value="5">場域覆蓋範圍最大</mat-radio-button>
          </mat-radio-group>
        </td>
      </tr>-->
      <tr>
        <td class="th">場域平面圖</td>
        <td>
          <input type="file" (change)="fileChange($event)" accept="image/jpeg,image/png,image/jpg" >
          <span class="note">圖檔限制...</span>
        </td>
      </tr>
      <tr>
        <td class="th">場域尺寸</td>
        <td class="size">
          <span><input type="text" placeholder="長" [(ngModel)]="calculateForm.width" >公尺</span>
          <span><input type="text" placeholder="寬" [(ngModel)]="calculateForm.height">公尺</span>
          <span><input type="text" placeholder="高" [(ngModel)]="calculateForm.altitude">公尺</span>
        </td>
      </tr>
      <tr>
        <td class="th">網路種類</td>
        <td>
          <mat-radio-group [(ngModel)]="calculateForm.objectiveIndex" aria-label="Select an option">
            <mat-radio-button value="1">4G</mat-radio-button>
            <mat-radio-button value="2">5G</mat-radio-button>
            <mat-radio-button value="3">Wifi</mat-radio-button>
          </mat-radio-group>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="modalFooter">
    <a href="javascript:void(0)" (click)="ok()">確定</a>
  </div>
</div>
