
<div class="login" style="background-image: url(assets/img/login2.jpeg);`">
  
  <div class="box">
    <div class="logo"></div>
    <h5>Login</h5>
    <div>
      <span>{{ 'login.account' | translate }}</span>
      <input class="input100" type="text" name="username" placeholder="Username" [(ngModel)]="loginForm.id" (keypress)="keypressHandler($event)" >
    </div>

    <div>
      <span>{{ 'login.password' | translate }}</span>
      <input type="password" [(ngModel)]="loginForm.key" (keypress)="keypressHandler($event)">
    </div>

    <div>
      <button type="button" (click)="logon()" >{{ 'login.login' | translate }}</button>
    </div>

    <div *ngIf="showMsg" class="text-danger">{{ 'login.fail' | translate }}</div>
  </div>
</div>
